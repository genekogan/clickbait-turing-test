<html lang="en">
<head>

  	<title>Clickbait Turing Test</title>
  	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.11.3.min.js"></script>

<body>

  <div id="header">
    <center>
      <h1>Clickbait Turing Test</h1>

  <p/>

      <a href="javascript:requestNewPair()"><h3>Next</h3></a>

  <div id="main">

  <div id="footer">
    <center>
      <h3>
        <a href="https://github.com/genekogan/clickbait-turing-test">Source</a> ||

	<script src="js/socket.io-client/socket.io.js"></script>
  	<script src="js/client.js" type="text/javascript" charset="utf-8"></script>
  	<script>
    	start();
      requestNewPair();
  	</script>

</html>
